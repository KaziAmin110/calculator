<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-title"></div>
    
    <div class="calculator-container">
        <div class="display-container">
            <p class="zero-display">0</p>
        </div>
        <div class="buttons-container">
            <button class="button clear">AC</button>
            <button class="button backspace">DEL</button>
            <button class="button plus-negative">+ / -</button>
            <button class="button operand">/</button>
            <button class="button numbers">7</button>
            <button class="button numbers">8</button>
            <button class="button numbers">9</button>
            <button class="button operand">x</button>
            <button class="button numbers">4</button>
            <button class="button numbers">5</button>
            <button class="button numbers">6</button>
            <button class="button operand">-</button>
            <button class="button numbers">1</button>
            <button class="button numbers">2</button>
            <button class="button numbers">3</button>
            <button class="button operand">+</button>
            <button class="button numbers zero">0</button>
            <button class="button decimal numbers">.</button>
            <button class="button equal">=</button>
        </div>
    </div>
</body>
</html>
